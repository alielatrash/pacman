<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man 2026 - Ultra Smooth Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>PAC-MAN <span class="year">2026</span></h1>
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span class="value" id="highScore">0</span>
                </div>
                <div class="score-item">
                    <span class="label">LEVEL</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="overlay" id="startOverlay">
                <div class="overlay-content">
                    <h2>READY!</h2>
                    <p>Use Arrow Keys to Move</p>
                    <button id="startButton">START GAME</button>
                </div>
            </div>
            <div class="overlay hidden" id="gameOverOverlay">
                <div class="overlay-content">
                    <h2>GAME OVER</h2>
                    <p class="final-score">Score: <span id="finalScore">0</span></p>
                    <button id="restartButton">PLAY AGAIN</button>
                </div>
            </div>
        </div>

        <div class="lives-container">
            <span class="label">LIVES:</span>
            <div id="livesDisplay"></div>
        </div>

        <div class="controls-hint">
            <p>ðŸŽ® Arrow Keys or WASD to Move</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
